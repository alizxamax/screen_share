name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Set up Flutter (stable version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Using a more stable Flutter version
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Analyze
        run: flutter analyze
        
      - name: Test
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
