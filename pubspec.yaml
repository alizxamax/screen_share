name: lan_screen_share
description: Ultra-low-latency local network screen sharing app for FlutLab.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_webrtc: ^0.11.7
  permission_handler: ^11.3.1
  flutter_volume_controller: ^1.3.2
  network_info_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
